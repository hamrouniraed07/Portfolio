<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Title -->
  <title>Raed Hamrouni | Data Science Engineer Portfolio</title>
  
  <!-- Basic Meta Description -->
  <meta name="description" content="Portfolio of Raed Hamrouni - Data Science Engineer specialized in AI, Machine Learning, and Full-Stack Development. Explore my projects and experience.">

  <!-- Google / Search Engine Tags -->
  <!-- Ces tags aident Google à mieux indexer votre site et afficher des infos riches dans les résultats de recherche -->
  <meta itemprop="name" content="Raed Hamrouni | Data Science Engineer Portfolio">
  <meta itemprop="description" content="Portfolio of Raed Hamrouni - Data Science Engineer specialized in AI, Machine Learning, and Full-Stack Development.">
  <meta itemprop="image" content="%PUBLIC_URL%/preview-image.png">

  <!-- Facebook Meta Tags (Open Graph) -->
  <!-- Ces tags contrôlent comment votre site apparaît quand quelqu'un le partage sur Facebook, LinkedIn, WhatsApp, etc. -->
  <meta property="og:url" content="https://raedhamrouni.com">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Raed Hamrouni | Data Science Engineer Portfolio">
  <meta property="og:description" content="Portfolio of Raed Hamrouni - Data Science Engineer specialized in AI, Machine Learning, and Full-Stack Development.">
  <meta property="og:image" content="%PUBLIC_URL%/preview-image.png">

  <!-- Twitter Meta Tags -->
  <!-- Ces tags contrôlent comment votre site apparaît quand quelqu'un le partage sur Twitter/X -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Raed Hamrouni | Data Science Engineer Portfolio">
  <meta name="twitter:description" content="Portfolio of Raed Hamrouni - Data Science Engineer specialized in AI, Machine Learning, and Full-Stack Development.">
  <meta name="twitter:image" content="%PUBLIC_URL%/preview-image.png">
  
  <!-- Author -->
  <meta name="author" content="Raed Hamrouni">
  
  <!-- Keywords for SEO -->
  <meta name="keywords" content="Raed Hamrouni, Data Science, Machine Learning, AI, Full Stack Developer, Portfolio, React, Python, TensorFlow">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
